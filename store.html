<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Edgar Morris | Official Website</title>
</head>

<body>
    
    <nav class="navbar navbar-light navbar-expand-sm text-align-justify" style="background-color: #634e0b;">
        <p class= "pages-title">Set yourself Free</p>
        <a class="navbar-brand pages-brand" style="color: rgb(90, 0, 0);" href="index.html"> Edgar Morris | Order </a>
    </nav>
    <!--Bootstrap form-->
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputFullName" class="form-label">Full Name</label>
          <input type="tel" class="form-control" id="inputFullName">
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-md-6">
          <label for="inputPhonenumber" class="form-label">Phone number</label>
          <input type="text" class="form-control" id="inputPhonenumber">
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="12345 21st Century Street">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <select id="inputState" class="form-select">
            <option selected>Gent</option>
            <option>Ostend</option>
            <option>Brussels</option>
            <option>Leuven</option>
            <option>Genk</option>
            <option>Liège</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Province</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Antwerp</option>
            <option>Brussels</option>
            <option>East-Flanders</option>
            <option>Flemish-Brabant</option>
            <option>Hainaut</option>
            <option>Limburg</option>
            <option>Liège</option>
            <option>Luxembourg</option>
            <option>Namur</option>
            <option>Walloon-Brabant</option>
            <option>West-Flanders</option>
            <option></option>
            
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Agree with legal terms
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-light">Ticket payment</button>
        </div>
      </form>

      <!-- footer -->
      <footer class="footer">
        <div class="row ">
            <div class="col-4">
                <p>Socials <i class="fab fa-facebook"></i><i class="fab fa-linkedin-in"></i><i class="fab fa-instagram"></i><i class="fab fa-spotify"></i><i class="fab fa-youtube"></i></p>

            </div>
            <div class="col-4">
                <p class="fst-italic">Copyright <i class="far fa-copyright"></i>Virgil Derek Studios</p>
            </div>
            <div class="col-4">
               <p> Code Institute 2021 </p>
            </div>
        </div>
        </footer>
</body>
<hr>
<hr>

</html>
